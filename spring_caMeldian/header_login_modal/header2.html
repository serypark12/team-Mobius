<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mainpage</title>
    <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet" />
    <link rel="stylesheet" href="header2.css" />
  </head>
  <body>
    <!-- ---------
        login modal 창
    ---------->
    <div class="login-modal login-hidden">
      <div class="bg"></div>
      <div class="login-modal-wrapper">
        <!-- 닫기 버튼 -->
        <div class="login-modal-close-container">
          <div class="modal-close">
            <span
              ><svg width="16px" height="12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                <path
                  fill="#3E4042"
                  fill-rule="evenodd"
                  d="M.203.203c.27-.27.708-.27.979 0L6 5.02 10.818.203c.27-.27.709-.27.98 0 .27.27.27.708 0 .979L6.978 6l4.818 4.818c.27.27.27.709 0 .98-.27.27-.709.27-.979 0L6 6.978l-4.818 4.818c-.27.27-.709.27-.98 0-.27-.27-.27-.709 0-.979L5.022 6 .203 1.182c-.27-.27-.27-.709 0-.98z"
                  clip-rule="evenodd"
                ></path></svg
            ></span>
          </div>
        </div>
        <!-- 로고 표시 -->
        <div class="logo-container">
          <div class="site-logo">MOBIUS</div>
        </div>

        <!-- 로그인 방식 선택 -->
        <div class="choose-login-wrapper">
          <div class="tabs">
            <div class="tab-link current user-login" data-tab="tab-1">수강생 로그인</div>
            <div class="tab-link teacher-login" data-tab="tab-2">강사 로그인</div>
          </div>
          <!-- 수강생 로그인 방식 -->
          <div id="tab-1" class="user-login-wrapper tab-content current">
            <div class="user-login-container">
              <form action="#" class="user-login-form">
                <div class="user-eamil-input-container">
                  <input type="text" placeholder="이메일" />
                </div>
                <div class="user-password-input-container">
                  <input type="password" placeholder="비밀번호" />
                </div>
                <div class="user-login-button-container">
                  <input type="button" value="로그인" />
                </div>
                <div class="user-login-extra-service-container">
                  <div class="user-login-extra-service">
                    <div><a href="#">아이디(이메일) 찾기 |</a></div>
                    <div><a href="#"> 비밀번호 찾기 |</a></div>
                    <div><a href="#"> 회원가입 </a></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- 강사 로그인 방식 -->
          <div id="tab-2" class="teacher-login-wrapper tab-content">
            <form action="#" class="user-login-form">
              <div class="user-eamil-input-container">
                <input type="text" placeholder="이메일" />
              </div>
              <div class="user-password-input-container">
                <input type="password" placeholder="비밀번호" />
              </div>
              <div class="user-login-button-container">
                <input type="button" value="로그인" />
              </div>
              <div class="user-login-extra-service-container">
                <div class="user-login-extra-service">
                  <div><a href="#">아이디(이메일) 찾기 |</a></div>
                  <div><a href="#"> 비밀번호 찾기 |</a></div>
                  <div><a href="#"> 회원가입 </a></div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="easy-login-wrapper">
          <div class="easy-login-container">
            <fieldset class="easy-login">
              <legend>간편 로그인</legend>
              <div class="easy-login-button-wrapper">
                <div class="easy-login-button-div">
                  <button type="button" class="kakao-login">
                    <svg width="18px" xmlns="http://www.w3.org/2000/svg" height="17" viewBox="0 0 18 17">
                      <g transform="translate(0.000000,17.000000) scale(0.100000,-0.100000)" stroke="none">
                        <path fill="#212529" d="M38 154 c-15 -8 -30 -25 -34 -38 -6 -26 10 -66 27 -66 7 0 9 -10 5 -26 -7 -25 -6 -25 16 -10 12 9 31 16 41 16 29 0 75 28 82 50 10 31 -3 59 -35 75 -36 19 -67 18 -102 -1z"></path>
                      </g>
                    </svg>
                  </button>
                </div>
                <div class="easy-login-button-div">
                  <button type="button" class="google-login">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 18 18">
                      <path fill="#4285F4" d="M17.785 9.169c0-.738-.06-1.276-.189-1.834h-8.42v3.328h4.942c-.1.828-.638 2.073-1.834 2.91l-.016.112 2.662 2.063.185.018c1.694-1.565 2.67-3.867 2.67-6.597z"></path>
                      <path fill="#34A853" d="M9.175 17.938c2.422 0 4.455-.797 5.94-2.172l-2.83-2.193c-.758.528-1.774.897-3.11.897-2.372 0-4.385-1.564-5.102-3.727l-.105.01-2.769 2.142-.036.1c1.475 2.93 4.504 4.943 8.012 4.943z"></path>
                      <path fill="#FBBC05" d="M4.073 10.743c-.19-.558-.3-1.156-.3-1.774 0-.618.11-1.216.29-1.774l-.005-.119L1.254 4.9l-.091.044C.555 6.159.206 7.524.206 8.969c0 1.445.349 2.81.957 4.026l2.91-2.252z"></path>
                      <path fill="#EB4335" d="M9.175 3.468c1.684 0 2.82.728 3.468 1.335l2.531-2.471C13.62.887 11.598 0 9.175 0 5.667 0 2.638 2.013 1.163 4.943l2.9 2.252c.727-2.162 2.74-3.727 5.112-3.727z"></path>
                    </svg>
                  </button>
                </div>
                <div class="easy-login-button-div">
                  <button type="button" class="github-login">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 18 18">
                      <path
                        fill="#fff"
                        fill-rule="evenodd"
                        d="M6.02 14.494c0 .074-.083.134-.188.134-.12.01-.203-.049-.203-.134 0-.075.083-.134.188-.134.11-.012.204.048.204.134zm-1.128-.168c-.025.074.047.16.156.182.094.038.203 0 .225-.074.022-.074-.047-.16-.156-.193-.094-.027-.2.01-.225.085zm1.604-.063c-.105.026-.178.097-.167.182.01.075.105.123.214.097.105-.026.178-.097.167-.171-.01-.071-.109-.12-.214-.108zM8.884 0C3.85 0 0 3.92 0 9.082c0 4.127 2.533 7.66 6.151 8.903.465.085.628-.209.628-.45 0-.231-.01-1.504-.01-2.286 0 0-2.541.558-3.075-1.109 0 0-.413-1.083-1.009-1.362 0 0-.83-.585.059-.574 0 0 .903.075 1.4.96.795 1.438 2.127 1.024 2.646.779.083-.596.32-1.009.58-1.255-2.028-.23-4.075-.532-4.075-4.112 0-1.024.276-1.538.857-2.193-.095-.242-.403-1.24.094-2.527.758-.242 2.504 1.005 2.504 1.005.726-.208 1.506-.316 2.279-.316.773 0 1.553.108 2.28.316 0 0 1.745-1.25 2.503-1.005.497 1.292.189 2.285.095 2.527.58.66.936 1.173.936 2.193 0 3.591-2.138 3.878-4.166 4.112.334.294.617.853.617 1.727 0 1.255-.011 2.807-.011 3.112 0 .242.167.536.628.45C15.54 16.742 18 13.21 18 9.082 18 3.919 13.917 0 8.884 0zM3.527 12.837c-.047.037-.036.123.026.194.058.06.141.085.189.037.047-.037.036-.123-.026-.194-.058-.06-.141-.085-.189-.037zm-.392-.301c-.025.048.011.108.084.145.058.037.13.026.156-.026.025-.048-.01-.108-.083-.145-.073-.023-.131-.011-.157.026zm1.176 1.325c-.058.048-.036.16.047.23.084.086.19.097.236.038.048-.049.026-.16-.047-.231-.08-.086-.189-.097-.236-.037zm-.413-.547c-.058.037-.058.134 0 .22.058.085.156.122.203.085.058-.049.058-.145 0-.23-.051-.086-.145-.124-.203-.075z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>

    <!-- ---------
        header 시작 
        ------------>
    <header id="header">
      <div class="container">
        <div class="top_header">
          <div class="top_logo">
            <span>
              <img src="https://cdn.inflearn.com/public/main/profile/default_profile.png" />
            </span>
          </div>
          <div class="top_content">
            <span>교육</span>
          </div>
        </div>
        <div class="content">
          <div class="brand_header">
            <a href="" class="brand_logo">
              <span class=""></span>
            </a>
          </div>
          <div class="navbar_menu">
            <div class="navbar_left">
              <div class="headerLogo navbar_item">
                <img src="img/logo.png" />
              </div>
              <div class="navbar_item">
                <a href="">강의</a>
              </div>
              <div class="navbar_item">
                <a href="">강의요청</a>
              </div>
              <div class="navbar_item">
                <a href="review.html">수강후기</a>
              </div>
              <div class="navbar_item">
                <a href="">공지사항</a>
              </div>
            </div>
            <div class="navbar_right">
              <div class="buttons">
                <a href="#" class="button"><span class="open-login-modal">로그인</span></a>
                <a href="" class="button joinBtn">회원가입</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="header2.js"></script>
</html>
