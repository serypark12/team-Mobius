<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/admin_notice_write.css">
</head>
<body>
    <div class="columns">
        <!-- 좌측 네비 -->
        <section class="navigation_area">
            <!-- 로고 -->
            <div class="logo_area">
                <div class="logo">Möbius</div>
            </div>
            <!-- 네비 리스트 -->
            <ul class="nav_list">
                <!-- 대시보드 -->
                <div class="dash_area">
                    <span class="dash_img"></span>
                    <span class="dash_nav">대시 보드</span>
                </div>
                <!-- 회원 관리 -->
                <div class="user_area">
                    <h6 class="user_nav nav_title">회원 관리</h6>
                    <li class="student_li nav_content">
                        <a>
                            <span>수강생 관리</span>
                        </a>
                    </li>
                    <li class="teacher_li nav_content">
                        <a>
                            <span>강사 관리</span>
                        </a>
                    </li>
                </div>
                <!-- 장소 관리 -->
                <div class="place_area">
                    <h6 class="user_nav nav_title">장소 관리</h6>
                    <li class="place_li nav_content">
                        <a>
                            <span>강의장 관리</span>
                        </a>
                    </li>
                </div>
                <!-- 게시판 관리 -->
                <div class="info_area">
                    <h6 class="user_nav nav_title">게시판 관리</h6>
                    <li class="notice_li nav_content">
                        <a>
                            <span>공지사항 관리</span>
                        </a>
                    </li>
                    <li class="user_li nav_content">
                        <a>
                            <span>문의사항 관리</span>
                        </a>
                    </li>
                </div>
            </ul>
            <div class="fill_bottom">d</div>
        </section>
        <!-- 메인 화면 -->
        <section class="main_area">
            <div class="main_title">
                <h1 class="title_text">공지사항 관리</h1>
            </div>
            <div class="write_area">
                <div class="write_upper">
                    <div class="upper_text">공지사항 등록</div>
                </div>
                <!-- 등록 폼 -->
                <form class="place_form">
                    <div class="name_area">
                        <div class="content_title">제목</div>
                        <div class="content_write_wrapper">
                            <input class="content_write" type="text">
                        </div>
                    </div>
                    <div class="detail_area">
                        <div class="content_title_detail">내용 정보</div>
                        <div class="content_write_wrapper">
                            <textarea cols="157" rows="20"></textarea>
                        </div>
                    </div>
                </form>
                <!-- 작성 버튼 -->
                <div class="button_area">
                    <button class="write_button">작성</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
