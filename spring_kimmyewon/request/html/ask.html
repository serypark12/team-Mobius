<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/request_ask.css">
</head>
<body>
    <main>
        <div class="body_area">
            <!-- 헤더 -->
            <div class="body_header">
                <h2 class="body_header_text">강의 요청</h2>
            </div>
            <!-- 작성 -->
            <div class="write_area">
                <form class="ask_form">
                    <input class="ask_title" type="text" placeholder="제목을 입력하세요">
                    <select class="ask_category" name="category">
                        <option value='' selected>-- 선택 --</option>
                        <option value="개발·프로그래밍">개발·프로그래밍</option>
                        <option value="보안·네트워크">보안·네트워크</option>
                        <option value="데이터 사이언스">데이터 사이언스</option>
                        <option value="기타">기타</option>
                    </select>
                    <div class="write_content_area">
                        <textarea class="ask_content" cols="82" rows="22"></textarea>
                    </div>
                    <!-- 버튼 -->
                    <div class="button_area">
                        <div class="buttons">
                            <button class="cancel_button">취소</button>
                            <button class="write_button">작성</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </main>
</body>
</html>
